# Fly.io configuration for Fruit Jet Backend
# Generated for continuous deployment

app = "fruit-jet-backend"
primary_region = "iad"  # US East (Virginia) - change to your preferred region

[build]
  builder = "dockerfile"
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

# HTTP service configuration
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false  # Keep running 24/7
  auto_start_machines = true
  min_machines_running = 1    # Always keep 1 machine running
  processes = ["app"]

  # HTTP handler
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  # HTTPS handler
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # WebSocket/Socket.IO support
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  # HTTP health check
  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/api/health"
    protocol = "http"
    tls_skip_verify = false

    [services.http_checks.headers]
      Content-Type = "application/json"

# Machine configuration for free tier
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

